name       : kdevelop
version    : 21.12.1
release    : 39
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.1/src/kdevelop-21.12.1.tar.xz : 87f7edabea172c69fb7bfaf9272109fdce2f4f1b423fa38d0c2a9ac0613a52a8
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.ide
summary    : KDevelop IDE and Platform
description: |
    C++ IDE using KDE technologies based on KDevelop Platform.
libsplit   : no
builddeps  :
    - pkgconfig(Qt5WebEngine)
    - cppcheck
    - grantlee-devel
    - karchive-devel
    - kcmutils-devel
    - kcrash-devel
    - kdeclarative-devel
    - kdevelop-pg-qt-devel
    - kdoctools-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kitemmodels-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - krunner-devel
    - ktexteditor-devel
    - libboost-devel
    - libkomparediff2-devel
    - libksysguard-devel
    - llvm-clang-devel
    - okteta-devel
    - purpose-devel
    - subversion-devel
    - threadweaver-devel
rundeps    :
    - cppcheck
    - devel :
        - threadweaver-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache

    # Remove HTML docs
    rm -r $installdir/usr/share/doc
